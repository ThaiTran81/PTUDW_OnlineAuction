<body>
    <div class="category">
        <div class="row">
            <div class="category-fiter col-md-3">
                <div class="filter">
                    <div class="filter-title">
                        Filter By Price
                    </div>
                    <div class="filter-content justify-content-center">
                        <div class="price-input">
                            <div class="field">
                              <span>Min</span>
                              <input type="number" class="input-min" value="2500">
                            </div>
                            <div class="separator">-</div>
                            <div class="field">
                              <span>Max</span>
                              <input type="number" class="input-max" value="7500">
                            </div>
                          </div>
                          <div class="slider">
                            <div class="progress"></div>
                          </div>
                          <div class="range-input">
                            <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
                            <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
                          </div>
                    </div>
                </div>
                <div class="filter">
                    <div class="filter-title">
                        Auction Type
                    </div>
                    <div class="filter-content">
                        <ul class="checklist">
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="type1">
                                    <label class="form-check-label" for="type1">
                                        Electircs
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="type2">
                                    <label class="form-check-label" for="type2">
                                        Vehicles
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="type3">
                                    <label class="form-check-label" for="type3">
                                        Furnitures
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="filter">
                    <div class="filter-title">
                        Ending Within
                    </div>
                    <div class="filter-content">
                        <ul class="checklist">
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time1">
                                    <label class="form-check-label" for="time1">
                                        1 Day
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time1">
                                    <label class="form-check-label" for="time1">
                                        1 Week
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time2">
                                    <label class="form-check-label" for="time2">
                                        1 Month
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time3">
                                    <label class="form-check-label" for="time3">
                                        3 Month
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="category-content col-md-9">
                <div class="list-header d-flex justify-content-between mb-4">
                    <div class="sort">
                        <div class="sort-title">
                            Sort by:
                        </div>
                        <select name="sort-by" class="select-bar" id="">
                            <option value="all">All</option>
                            <option value="name">Name</option>
                            <option value="date">Date</option>
                        </select>
                    </div>
                    <form action="" class="search">
                        <input type="text" placeholder="Item Name">
                        <button type="submit">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="product">
                            <a href="" class="product-item-link">
                                <img src="http://pixner.net/sbidu/main/assets/images/auction/car/auction-1.jpg" alt="" class="product-img">
                                <h5>Product's Name</h5>
                            </a>
                            <div class="product-bid-area">
                                <div class="bid">
                                    <div class="product-icon-area">
                                        <i class="fa fa-gavel green-text" aria-hidden="true"></i>
                                    </div>
                                    <div class="product-text-area">
                                        <p class="green-text">Current Bid</p>
                                        <p>100$</p>
                                    </div>
                                </div>
                                <div class="buy">
                                    <div class="product-icon-area">
                                        <i class="fa fa-money text-danger" aria-hidden="true"></i>
                                    </div>
                                    <div class="product-text-area">
                                        <p class="text-danger">Buy Now</p>
                                        <p>100$</p>
                                    </div>
                                </div>
                            </div>
                            <div class="product-time-area">

                            </div>
                            <div class="row justify-content-center">

            </div>
        </div>
