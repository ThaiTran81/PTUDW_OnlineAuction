                            </tr>

                    </table>
                    <div class="row flex-row-reverse mr-5">
                        <button id="add-lv2" class="btn btn-success add-btn">
                            <i class='bx bx-plus'></i>
                            Thêm
                        </button>
                    </div>
                </div>
            </div>

    <div class="custom-modal">
        <form action="" id="add1" class="add-modal-1 my-modal">
			<h1>Thêm danh mục cấp 1 mới </h1>
			<input type="text" id="exampleInputEmail1" placeholder="Enter Category Name">
			<button type="submit" class="btn btn-success mr-2 mt-2 confirm-add-btn">
				<i class='bx bx-check mr-2'></i>Hoàn tất</button>
			<button class="btn btn-danger mt-2 close-btn">
				<i class='bx bx-x mr-2'></i>Hủy bỏ</button>
		</form>
        <form action="" id="add2" class="add-modal-2 my-modal">
			<h1>Thêm danh mục cấp 2 mới </h1>
			<input type="text" id="exampleInputEmail1" placeholder="Enter Category Name">
			<button type="submit" class="btn btn-success mr-2 mt-2 confirm-add-btn">
				<i class='bx bx-check mr-2'></i>Hoàn tất</button>
			<button class="btn btn-danger mt-2 close-btn">
				<i class='bx bx-x mr-2'></i>Hủy bỏ</button>
		</form>

		</form>
		<!-- Delete -->
		<form action="" id="" class="delete-modal my-modal">
			<h1>Xóa mục này?</h1>
			<button type="submit" class="btn btn-success mr-2 mt-2 confirm-add-btn">
				<i class='bx bx-check mr-2'></i>Đồng ý</button>
			<button class="btn btn-danger mt-2 close-btn">
				<i class='bx bx-x mr-2'></i>Hủy bỏ</button>
		</form>
